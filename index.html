<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Assignments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Section for Product Display -->
    <section>
        <h1>Product Display</h1>
        <div id="product-container"></div>
    </section>

    <!-- Section for Form Submission -->
    <section>
        <h1>Contact Form</h1>
        <form id="user-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <div class="error" id="name-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div class="error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <div class="error" id="message-error"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Section for Dynamic Styling -->
    <section>
        <h1>Dynamic Styling</h1>
        <div id="box" class="box" onclick="changeColor()">Click me to change color</div>
        <div id="hover-box" class="hover-box">Hover over me</div>
        <button id="grow-button" class="button" onclick="growBox()">Grow Box</button>
        <button id="shrink-button" class="button" onclick="shrinkBox()">Shrink Box</button>
        <div id="reset" class="box" onclick="resetStyles()">Reset</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
