<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Assignments</title>
    <style>
        /* ============================
           Styles for Product Display
           ============================ */
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* ============================
           Styles for Form Submission
           ============================ */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            font-size: 0.875em;
        }

        /* ============================
           Styles for Dynamic Styling
           ============================ */
        .box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            background-color: lightgray;
            transition: background-color 0.3s, transform 0.3s;
        }
        .hover-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            background-color: lightblue;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: lightgreen;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
    </style>
</head>
<body>
    <!-- Section for Product Display -->
    <div id="product-container"></div>

    <!-- Section for Form Submission -->
    <form id="user-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <div class="error" id="name-error"></div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div class="error" id="email-error"></div>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <div class="error" id="message-error"></div>
        </div>
        <button type="submit">Submit</button>
    </form>

    <!-- Section for Dynamic Styling -->
    <div id="box" class="box" onclick="changeColor()">Click me to change color</div>
    <div id="hover-box" class="hover-box">Hover over me</div>
    <button id="grow-button" class="button" onclick="growBox()">Grow Box</button>
    <button id="shrink-button" class="button" onclick="shrinkBox()">Shrink Box</button>
    <div id="reset" class="box" onclick="resetStyles()">Reset</div>

    <script src="script.js"></script>
</body>
</html>
